<body>

    <!-- Create a function that takes an array of numbers and returns the mean value. Notes Round to two decimal places. You can expect
    an integer ranging from 0 to 10000. -->

    <script>
        function mean(arr) {
            let sum = arr.reduce((reduced, e) => {
                return reduced + e
            }, 0)

            let meanValue = Math.round((sum/arr.length * 100))/100
            return meanValue
        }

        function test(result, correctResult) {
            return result === correctResult ? console.log('correct') : console.log('uncorrect')
        }

        test((mean([1, 0, 4, 5, 2, 4, 1, 2, 3, 3, 3])), 2.55);
        test((mean([324, 543, 654, 9876])), 2849.25);
        test((mean([0, 0, 0, 0])), 0.00);
        test((mean([30, 40, 20, 100, 30])), 44.00);
        test((mean([1, 1, 1, 0])), 0.75);
        test((mean([1, 1, 0, 1, 2, 1, 1, 1, 0, 0])), 0.80);
        test((mean([10000])), 10000.00);

    </script>

</body>

</html>
