    <!-- Create a function that takes an object and returns the keys and values as separate arrays. Notes: Result should be sorted.
    All tests contain valid objects. -->

    <script>
function keysAndValues(obj) {
    debugger
    let keys = Object.keys(obj).sort()
    let values = Object.values(obj).sort()
    return [keys, values]
}

keysAndValues({a: 1, b: 2, c: 3})
    </script>
