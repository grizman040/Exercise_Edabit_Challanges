    <!-- 
    Create a function createSquare that takes a number as an argument and returns the a string like square. -->

    <script>
        function createSquare(length) {
            if(length === 1){ return "#"}

            let result
            if (length <= 0) {
                return ""
            } else {
                let hasztag = '#'
                let space = ' '
                let top = `${hasztag.repeat(length)}\n`
                let bottom = `${hasztag.repeat(length)}`
                let middle = hasztag + space.repeat(length - 2) + hasztag + '\n'
                return top + middle.repeat(length-2) + bottom  
            }
        }

    </script>
