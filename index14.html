    <!-- Write a function that returns 0 if the input is 1, and returns 1 if the input is 0.

    Examples
    flip(1) ➞ 0
    
    flip(0) ➞ 1
    
    Try completing this challenge without using any:
    
    Conditionals
    Ternary operators
    Negations
    Bit operators -->

    <script>
        function flip(y) {
            return Math.abs(y - 1)
        }

        console.log(flip(1), "it should be 0")
        console.log(flip(0), "it should be 1")


    </script>
