<body>
    <!-- Create a function that takes an array of numbers and returns an array where each number is the sum of itself + all previous
    numbers in the array. 
    Notes Return an empty array if the input is an empty array. -->

    <script>
        function cumulativeSum(arr) {
            if (arr !== []) {
                let result = arr.map((element, index, arr)=>{
                   return arr.filter((e, i) => i <= index).reduce((r,e) => r + e, 0)
                })
                return result
            } else {
                return []
            }
        }

    </script>
