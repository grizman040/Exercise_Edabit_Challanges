<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edabit Challanges</title>
</head>
<body>

    <!-- You are to read each part of the date into its own integer type variable. The year should be a 4 digit number. You can assume the user enters a correct date (no error checking required) determines whether the entered date is a magic date. Here are the rules for a magic date:
        mm * dd is a 1-digit number that matches the last digit of yyyy
        mm * dd is a 2-digit number that matches the last 2 digits of yyyy
        mm * dd is a 3-digit number that matches the last 3 digits of yyyy
    The program should then display true or false indicate if the date is magic, or not magic if it is not. -->
    
<script>
function Magic(str) {
    let y = str.slice(-3)
    let m = str.match(/[0-9]?[0-9][ ]/)[0]
    let d = str.match(/[ ][0-9][0-9]?/)[0]

   return m*d == y || m*d == y.slice(-2) || m*d == y.slice(-1) ? true : false
}

console.log(Magic('1 1 2011'))
console.log(Magic('9 2 2011'))


</script>

</body>
</html>
