    <!-- Given a total due and an array representing the amount of change in your pocket, determine whether or not you are able to pay for the item. Change will always be represented in the following order: quarters, dimes, nickels, pennies.

    To illustrate: changeEnough([25, 20, 5, 0], 4.25) should yield true, since having 25 quarters, 20 dimes, 5 nickels and 0 pennies gives you 6.25 + 2 + .25 + 0 = 8.50.
    
    Examples
    changeEnough([2, 100, 0, 0], 14.11) ➞ false
    
    changeEnough([0, 0, 20, 5], 0.75) ➞ true
    
    changeEnough([30, 40, 20, 5], 12.55) ➞ true
    
    changeEnough([10, 0, 0, 50], 3.85) ➞ false
    
    changeEnough([1, 0, 5, 219], 19.99) ➞ false

    Notes
    quarter: 25 cents / $0.25
    dime: 10 cents / $0.10
    nickel: 5 cents / $0.05
    penny: 1 cent / $0.01 -->

    <script>
        function changeEnough(arrayPocket, totalDue) {
            const money = arrayPocket.reduce((acc, quantity, index) => {
                let amount = 0
                switch (index) {
                    case 0:
                        amount = 0.25
                        break;
                    case 1:
                        amount = 0.10
                        break;
                    case 2:
                        amount = 0.05
                        break;
                    case 3:
                        amount = 0.01
                        break;
                }
                console.log(amount)
                return acc + (amount * quantity)
            }, 0)
            console.log(money)
            console.log(totalDue)
            return money - totalDue >= 0
        }

        function test(result, correctResult) {
            return result === correctResult ? console.log('correct') : console.log('uncorrect')
        }

        test(changeEnough([2, 100, 0, 0], 14.11), false)
        test(changeEnough([0, 0, 20, 5], 0.75), true)
        test(changeEnough([30, 40, 20, 5], 12.55), true)
        test(changeEnough([10, 0, 0, 50], 13.85), false)


    </script>
