<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edabit Challanges</title>
</head>

<body>

    <!-- Create a function that takes an array of 10 numbers (between 0 and 9) and returns a string of those numbers formatted as
    a phone number (e.g. (555) 555-5555). 
    Notes Don't forget the space after the closing parenthese. -->

    <script>
        function formatPhoneNumber(numbers) {
            return `(${numbers[0]}${numbers[1]}${numbers[2]}) ${numbers[3]}${numbers[4]}${numbers[5]}-${numbers[6]}${numbers[7]}${numbers[8]}${numbers[9]}`
        }

        function test(result, correctResult) {
            return result === correctResult ? console.log('correct') : console.log('uncorrect')
        }

        test(formatPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]), "(123) 456-7890")
        test(formatPhoneNumber([5, 1, 9, 5, 5, 5, 4, 4, 6, 8]), "(519) 555-4468")
        test(formatPhoneNumber([3, 4, 5, 5, 0, 1, 2, 5, 2, 7]), "(345) 501-2527")
        test(formatPhoneNumber([6, 6, 2, 5, 8, 8, 7, 0, 4, 3]), "(662) 588-7043")
        test(formatPhoneNumber([5, 1, 0, 2, 6, 6, 3, 5, 8, 3]), "(510) 266-3583")
        test(formatPhoneNumber([4, 9, 7, 8, 8, 9, 1, 0, 1, 5]), "(497) 889-1015")
        test(formatPhoneNumber([6, 1, 9, 4, 7, 2, 8, 0, 7, 4]), "(619) 472-8074")
        test(formatPhoneNumber([7, 7, 3, 7, 8, 3, 6, 0, 8, 7]), "(773) 783-6087")
        test(formatPhoneNumber([9, 5, 3, 1, 3, 7, 4, 0, 0, 1]), "(953) 137-4001")
        test(formatPhoneNumber([2, 2, 6, 4, 0, 4, 4, 2, 9, 2]), "(226) 404-4292")


    </script>

</body>

</html>
